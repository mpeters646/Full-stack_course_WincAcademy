<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Buttons</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles/css/style.css">
</head>

<body>
  <h1>Social Media Buttons</h1>

  <div class="social-media">
    <a href="#" class="icon social-media__blog">Check out my blog</a>
    <a href="https://twitter.com/" target="_blank" class="icon social-media__twitter">Follow me on Twitter</a>
    <a href="https://nl.linkedin.com/" target="_blank" class="icon social-media__linkedin">Connect on LinkedIn</a>
    <a href="https://www.facebook.com/" target="_blank" class="icon social-media__facebook">Like my Facebook page</a>
    <a href="https://github.com/" target="_blank" class="icon social-media__github">See projects on GitHub</a>
  </div>

</body>

</html>
